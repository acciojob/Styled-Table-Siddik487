<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        thead {
            background-color: #2c3e50;
            color: white;
        }
        th, td {
            border: 1px solid #2c3e50;
            padding: 10px;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        tbody tr:hover {
            background-color: #d6eaf8;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Matches</th>
                <th>Runs</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>275</td>
                <td>12898</td>
                <td>57.32</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>243</td>
                <td>9837</td>
                <td>48.52</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>350</td>
                <td>10773</td>
                <td>50.57</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
